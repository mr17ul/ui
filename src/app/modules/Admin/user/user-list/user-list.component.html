
<div class="container text-center">

  <button mat-button mat-flat-button color="primary" (click)="addUsers()">Add User</button>

  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>
    <ng-container matColumnDef="empCode">
      <th mat-header-cell *matHeaderCellDef> Employee Code </th>
      <td mat-cell *matCellDef="let user"> {{user.empCode}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}}  {{user.lastname}}  </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{user.role.name}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let user">
        <span>
          <button mat-icon-button (click)="viewUsers(user)">
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </span>

      </td>
    </ng-container>
    <ng-container matColumnDef="mapping">
      <th mat-header-cell *matHeaderCellDef>Mapping</th>
      <td mat-cell *matCellDef="let user">
        <span>
          <button mat-icon-button (click)="mapZones(user)">
            <mat-icon color="primary">compare_arrows</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewUsers(row)"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[10,20,50]"></mat-paginator>

</div>
