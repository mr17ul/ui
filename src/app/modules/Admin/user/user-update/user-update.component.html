<form #stepOneForm="ngForm" [formGroup]="frmUser">

  <div>
    <mat-progress-bar *ngIf="working" mode="indeterminate"></mat-progress-bar>
    <h3>Update User - {{user.username}}</h3>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="user.firstName" name="firstname" formControlName="fcfirstname" placeholder="First Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="user.lastName" name="lastname" formControlName="fclastname" placeholder="Last Name">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>User name</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" formControlName="fcusername" placeholder="User Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Employee Code</mat-label>
        <input matInput [(ngModel)]="user.empCode" name="empcode" formControlName="fcempcode" placeholder="Employee Code">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" formControlName="fcpassword" placeholder="password">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="confirmpassword" formControlName="fcconfirmpassword" placeholder="confirm password">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" formControlName="fcemail" placeholder="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <input matInput [(ngModel)]="user.mobile" name="mobile" formControlName="fcmobile" placeholder="mobile">
      </mat-form-field>
    </div>
    <div class="row">

      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>

        <mat-select [(ngModel)]="selctedRole" name="role" formControlName="fcrole">
          <mat-option *ngFor="let option of roles" [value]="option.id">{{ option.name }}</mat-option>
        </mat-select>

      </mat-form-field>

    </div>
  
    <div class="row action">
      <button mat-raised-button (click)="cancel()" id="cancel">Cancel</button>
      <button mat-raised-button color="primary" (click)="updateUser()">Create</button>
    </div>
  </div>
</form>
